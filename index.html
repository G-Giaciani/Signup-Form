<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="background-image">
            <div id="logo">ODIN</div>
            <div id="credits">Foto de <a href="https://unsplash.com/pt-br/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> na <a href="https://unsplash.com/pt-br/fotografias/planta-da-folha-verde-na-fotografia-de-perto-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
        <div id="sign-up">
            <div id="message"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos recusandae ipsa eius et laudantium quas unde accusamus incidunt a, vel maxime nemo sequi dolores nostrum tempore soluta quibusdam repudiandae facere?</div>
            <form action="#">
                <div id="form">
                    <h2>Let's do this!</h2>
                    <div> </div>
                        <div class="field">
                            <label for="name">First Name</label>
                            <input type="text" id="name" placeholder="John" required>
                        </div>
                        <div class="field">
                            <label for="last">Last Name</label>
                            <input type="text" id="last" placeholder="Doe" required>
                        </div>
                        <div class="field">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="K0oM2@example.com" required>
                        </div>
                        <div class="field">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" required>
                        </div>
                        <div class="field">
                            <label for="password">Password</label>
                            <input type="password" minlength="8" id="password" pattern="(?=.*[a-zA-Z])(?=.*[0-9]).*" required>
                        </div>
                        <div class="field">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" minlength="8" id="confirm-password" pattern="(?=.*[a-zA-Z])(?=.*[0-9]).*" oninput="checkPasswordMatch()" required>
                            <span id='alert'></span>
                        </div>
                </div>
                <div id="button">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
